<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/file.css')}}" />
    <title>{{ title }}</title>
</head>
<body>
<header>
    <nav class="navbar" style="background-color: #ff8c66;">
        <a class="h1" href="/" style="color: black; text-decoration: none">Миссия колонизация марса</a>
        <a type="button" class="btn btn-warning" href="/deptable"> Департаменты </a>
        {% if current_user.is_authenticated %}
            <a type="button" class="btn btn-warning" href="/logout"> {{ current_user.name }} {{ current_user.surname }} id:{{ current_user.id }} </a>
        {% else %}
            <a type="button" class="btn btn-warning" href="/login"> Войти </a>
        {% endif %}
    </nav>
</header>
<h4>И на марсе будут яблони цвести</h4>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
